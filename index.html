<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=enge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      #all {
        background-color: rgb(0, 0, 0);
      }

      #Next {
        position: fixed;
        top: 600px;
        left: 500px;
        height: 30px;
        width: 200px;
        font-size: 1.5em;
      }
      #Create {
        position: fixed;
        top: 550px;
        left: 1000px;
        height: 30px;
        width: 300px;
        font-size: 1.5em;
      }
      #Default {
        position: fixed;
        top: 600px;
        left: 1000px;
        height: 30px;
        width: 300px;
        font-size: 1.5em;
      }
      #SpeedT {
        position: fixed;
        top: 100px;
        left: 385px;
      }
      #SpeedB {
        position: fixed;
        top: 200px;
        left: 400px;
      }
      #frequency {
        position: fixed;
        top: 300px;
        left: 450px;
      }
      #arsenal {
        position: fixed;
        top: 400px;
        left: 450px;
      }
      #map_input {
        position: fixed;
        top: 500px;
        left: 450px;
      }
      body {
        margin: 0;
        background-color: rgb(228, 228, 228);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #canvas {
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>

  <body id="all">
    <pre
      id="map_input"
      style="font-size: 1.2em; font-weight: bold; color: #ffffff"
    > Выберете карту <input type="file" name="f" id="map" /> </pre>
    <pre
      id="SpeedT"
      style="font-size: 1.2em; font-weight: bold; color: #ffffff"
    > Скорость танков <input  type="number" class="Tspeed" /> </pre>
    <pre
      id="SpeedB"
      style="font-size: 1.2em; font-weight: bold; color: #ffffff"
    > Скорость пуль <input type="number" class="Bspeed" /> </pre>
    <pre
      id="frequency"
      style="font-size: 1.2em; font-weight: bold; color: #ffffff"
    > Частота <input  type="number" class="freq" /> </pre>
    <pre
      id="arsenal"
      style="font-size: 1.2em; font-weight: bold; color: #ffffff"
    > Арсенал <input  type="number" class="ars" /> </pre>
    <form action="page.html">
      <input id="Next" type="submit" value="Далее" />
    </form>
    <form action="create.html">
      <input id="Create" type="submit" value="Создать карту" />
    </form>
    <form action="page.html">
      <input id="Default" type="submit" value="Стандартные настройки" />
    </form>
    <script type="module" src="setting.js"></script>
  </body>
</html>
